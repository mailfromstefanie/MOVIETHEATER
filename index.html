<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefanie In VR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .logo {
            margin: 20px auto;
            max-width: 900px;
        }
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
            border: 5px solid #333;
            background: #fff;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
        }
        .next { right: 0; }
        .prev { left: 0; }
    </style>
</head>
<body>
    <img src="stefanieinvrlogo.jpg" alt="Stefanie In VR" class="logo">
    <div class="slideshow-container">
        <img class="slides" src="1.png" alt="Foto 1">
        <img class="slides" src="2.png" alt="Foto 2">
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>
</html>
